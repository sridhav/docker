includedir /etc/krb5kdc/

[logging]
default = FILE:/var/log/krb5libs.log
kdc = FILE:/var/log/krb5kdc.log
admin_server = FILE:/var/log/kadmind.log

[libdefaults]
dns_lookup_realm = false
ticket_lifetime = 24h
renew_lifetime = 7d
forwardable = true
rdns = false
default_realm = #DOMAIN_C#

[realms]
#DOMAIN_C# = {
  kdc = #HOST#.#DOMAIN#
  admin_server = #HOST#.#DOMAIN#
}

[domain_realm]
.#DOMAIN# = #DOMAIN_C#
#DOMAIN# = #DOMAIN_C#